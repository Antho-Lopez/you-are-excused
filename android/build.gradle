buildscript {
    ext {
        kotlinVersion = '1.9.0'
        ...
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

if (project.hasProperty('applyCustomGradle')) {
    apply from: './eas-build.gradle'
}
